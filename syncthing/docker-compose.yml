syncthing:
  image: syncthing
  ports:
   - 8384:8384
   - 22000:22000
   - 21027:21027/udp
  volumes:
    - ./data:/syncthing
    - /etc/localtime:/etc/localtime:ro
  env_file:
    - .env
  restart: unless-stopped

syncthing-inotify:
  image: syncthing-inotify
  links:
    - syncthing:syncthing
  volumes:
    - /etc/localtime:/etc/localtime:ro
  volumes_from:
    - syncthing
  env_file:
    - .env
  restart: unless-stopped